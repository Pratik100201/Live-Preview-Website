<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="left">
            <h1>Publish Your Story</h1>
            <input id="inputTitle" type="text" placeholder="Title of the Story">
            <input id="inputUrl" type="text" placeholder="Enter image URL">
            <input  type="text" id="inputName" placeholder="Author name">
            <input type="text" placeholder="Category eg: Educational">
            <textarea  id="inputStory" rows="10" cols="30" name="" id="" placeholder="Enter Your Story"></textarea>
            <button id="btn">Submit Your Story</button>
        </div>
        <div class="right">
            <div id="img">
              
            </div>
            <div>
                <h1 id="outTitle"></h1>
                <p id="outStory"></p>
                <button id="outName"></button>
            </div>
            
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
